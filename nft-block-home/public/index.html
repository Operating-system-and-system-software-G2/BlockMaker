<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BlockMaker NFT - Unity integrated slime raising game"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>BlockMaker NFT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Unity WebGL Loader -->
    <script>
      // Unity Loader 스크립트를 동적으로 로드
      function loadUnityLoader() {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = '/Build/Build.loader.js';
          script.onload = () => {
            console.log('Unity Loader 로드됨');
            resolve();
          };
          script.onerror = (error) => {
            console.error('Unity Loader 로드 실패:', error);
            reject(error);
          };
          document.head.appendChild(script);
        });
      }

      // Unity Loader를 미리 로드
      loadUnityLoader().catch(console.error);
    </script>
  </body>
</html>
